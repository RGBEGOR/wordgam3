<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Работа с конспектом </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>


    <div class="wrapper">
      <div class="smart">
  <h2 class="smart-title">ПОТРЕНЕРУЕМСЯ СТАВИТЬ SMART-ЦЕЛИ?</h2>
</div>
      <textarea spellcheck="false" placeholder="Введи сюда только конкретные цели и задачи по SMART целям" required>Быть здоровым?</textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>Напиши Имя</label>
          <input type="text" spellcheck="false" placeholder="Напиши сюда Имя">
        </div>
        <div class="option save-as">
          <label>Сохранить как</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Text File (.txt)</option>
              <option value="application/msword">Doc File (.doc)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Сохранить текстом WORD</button>
      <img src="./nyan-cat-meme-gif-desktop-wallpaper-preview.gif" alt="" class="nuan-cat">
    </div>
    

  </body>
</html>
